<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RAAJJE THEFT AUTO 1: Maldivian Edition</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(to bottom, #ff69b4 0%, #00bfff 50%, #40e0d0 100%); 
            color: #fff; 
            font-family: 'Arial Black', Arial, sans-serif; 
            text-shadow: 0 0 10px #000;
        }
        #loading { 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.5); z-index: 10; 
            animation: fadePulse 3s infinite;
            transition: opacity 1s;
        }
        #cover { max-width: 80%; margin-bottom: 20px; border: 5px solid #ff1493; box-shadow: 0 0 20px #ff69b4; }
        h1 { 
            font-size: 3em; 
            color: #ff1493; 
            margin: 10px; 
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }
        p { font-size: 1.5em; margin: 10px; }
        .spinner {
            border: 10px solid rgba(255,255,255,0.3);
            border-top: 10px solid #ff69b4;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1.5s linear infinite;
            margin: 30px;
        }
        .dhoni {
            font-size: 5em;
            animation: float 4s ease-in-out infinite;
        }
        canvas { display: block; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadePulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
        @keyframes neonGlow { from { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4; } to { text-shadow: 0 0 20px #fff, 0 0 40px #ff1493; } }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }
    </style>
    <!-- Global Three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
</head>
<body>
    <div id="loading">
        <!-- Promo Cover Placeholder (replace src with your assets/images/cover.png when added) -->
        <img id="cover" src="https://via.placeholder.com/800x450/ff69b4/ffffff?text=RAAJJE+THEFT+AUTO+1+Cover+Coming+Soon" alt="Promotional Cover">
        
        <h1>RAAJJE THEFT AUTO 1</h1>
        <p>The Baokalo Chronicles</p>
        <div class="dhoni">⛵</div>
        <div class="spinner"></div>
        <p>Loading Baokalo Islands...</p>
        <p style="font-size:0.8em;">Best on local server • Hotkeys: C (Chat) • F (Graphics Search)</p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <!-- Main game script as module -->
    <script type="module" src="maldives-game-main.js"></script>

    <script type="module">
        // Call this from maldives-game-main.js when scene/renderer ready
        window.hideLoading = function() {
            const loading = document.getElementById('loading');
            if (loading) loading.style.opacity = '0';
            setTimeout(() => { if (loading) loading.style.display = 'none'; }, 1000);
        };

        // Fallback
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading && loading.style.opacity !== '0') {
                loading.innerHTML += '<br><strong>Remote limited — play locally for full experience!</strong>';
            }
        }, 20000);
    </script>
</body>
</html>
